<!DOCTYPE html>
<html lang="en">
    <!-- Head section start -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Restaurant" >
        <meta name="keywords" content="fine-dining birthdays weddings events restaurant" >
        <!-- External resources -->
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/wed_booking.css">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <title>Thunder Fury | Events & Private Dining</title>
    </head>
    <!-- Head section end -->
    <!-- Body section start -->
    <body>
        <!-- Header and Nav start -->
        <header>
            <nav id="navbar">
              <div class="container">
                <h1 class="logo"><a href="index.html">Thunder Fury</a></h1>
                <ul>
                  <li><a class="current" href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="contact.html">Menu</a></li>
                </ul>
              </div>
            </nav>
          </header>
        <!-- Header and Nav end -->
        <!-- Main content start-->
        <main>
            <div class="body dark-background">
                <div class="outer-border">
                   <div class="mid-border">
                      <div class="inner-border">
                        <img class="corner-decoration corner-left-top" src="images/corner-decoration.jpg"></img>
                        <img class="corner-decoration corner-right-top" src="images/corner-decoration.jpg"></img>
                        <img class="corner-decoration corner-right-bottom" src="images/corner-decoration.jpg"></img>
                        <img class="corner-decoration corner-left-bottom" src="images/corner-decoration.jpg"></img>
                        <img class="vertical-decoration top" src="images/horizontally-centered-vertical-decoration.png"></img>
                        <img class="vertical-decoration bottom" src="images/horizontally-centered-vertical-decoration.png"></img>
          
                         <!-- Page Content -->
                         <div class="body-container">
                            <div class="row">
                               <div class="col-lg-12 text-center">
                                    <h1>Host Your Wedding</h1>
                                    <form method="get">
                                        <fieldset>
                                            <legend>A bit about yourself</legend>
                                            <label for="first_name">First Name:</label><input class="fields" type="text" name="first_name" id="first_name"/> <br/>
                                            <label for="last_name">Last Name:</label><input class="fields" type="text" name="last_name" id="last_name"/> <br/>
                                            <label for="email">Email:</label><input class="fields" type="email" name="email" id="email"/> <br/>
                                            <label for="phone">Phone Number:</label><input class="fields" type="tel" name="phone" id="phone"/> <br/>
                                        </fieldset>
                                        <fieldset>
                                            <legend>About your wedding</legend>
                                            <label for="wedding_date">Wedding Date</label><input class="fields" type="date" name="wedding_date" id="wedding_date"/> <br/>
                                            <label for="photographs">Would you want us to handle your wedding photography?</label>
                                            <select name="photographs" id="photographs">
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select> <br/>
                                            <p>Which photography events would you want us to handle?</p>
                                            <input class="fields" type="checkbox" name="photography_events" id="pre_ceremony"/>Pre Ceremony <br/>
                                            <input class="fields" type="checkbox" name="photography_events" id="ceremony"/>The Ceremony <br/>
                                            <input class="fields" type="checkbox" name="photography_events" id="pre_ceremony"/>After the Ceremony
                                            <br/>
                                            <label for="decorations">Would you want us to handle your wedding decorations?</label><select name="decorations" id="decorations">
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select> <br/>
                                            <label for="decor_packages">Please pick a decoration package</label><select name="decor_packages" id="decor_packages">
                                                <option value="">Select your decor package</option>
                                                <option value="pack1">Night Theme</option>
                                                <option value="pack2">Nature Themed</option>
                                                <option value="pack3">Fairytale Themed</option>
                                                <option value="pack4">Vintage Themed</option>
                                            </select> <br/>
                                        </fieldset>
                                        <div class="buttonHolder">
                                            <input class="button" type="submit" name="submit" value="Submit">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Main content end-->
        <!-- Footer start-->
        <footer id="main-footer">
            <p>Thunder Fury &copy; 2021, All Rights Reseved</p>
        </footer>
        <!-- Footer end-->
    </body>
    <!-- Body section end -->
</html>
