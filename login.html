<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    
    <title>Login Page</title>
  </head>
  <body>
    <form
      class="login"
      id="form"
      onsubmit="event.preventDefault()"
      method="get"
    >
      <h1>Login or <a href="signUp.html">Signup</a></h1>
      <label for="email">Email</label>
      <input id="email" placeholder="eg.,test@xyz.com" type="text" required />
      <span id="errorEmail"></span>
      <label for="password">Password</label>
      <input type="password" id="Password" placeholder="eg.,zzzxxx" />
      <span id="errorPassword"></span>
      <button type="submit" value="login" class="login" onclick="login()">
        Login
      </button>
    </form>
  
  </body>
  
  
  <script>
    function login() {
      const email = document.getElementById("email");
      const password = document.getElementById("Password");
      var emailFormat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
      let boolValueemail = false;
      let boolValuepassword = false;

      if (email.value == "" || email.value == null) {
        errorEmail.innerText = 'email is required';
        errorEmail.style.color = "#FF0000"
      }
      else if(!email.value == "") {
        errorEmail.innerText = 'VALID'
        errorEmail.style.color = "#008000";
        boolValueemail = true;
        
      }
      else if(!email.value.match(emailFormat)) {
        errorEmail.innerText = 'enter valid email id.';
        errorEmail.style.color = "#FF0000"
      } 
      else if(email.value.match(emailFormat)) {
        console.log("email: " + email);
        console.log("email format: " + emailFormat);
        errorEmail.innerText = 'VALID'
        errorEmail.style.color = "#008000";
        boolValueemail = true;
      
      }
      if((password.value == "") | (password.value.length <= 6 | password.value.length >= 20)) {
        errorPassword.innerText = 'Password must be longer than 6 character'
        errorPassword.style.color = "#FF0000"
        boolValuepassword = false;

      }
      else if((!password.value == "") | (!password.value.length <= 6 | !password.value.length >= 20)) {
        errorPassword.innerText = 'VALID';
        errorPassword.style.color = "#008000";
        boolValuepassword = true;
      
      } 
      if ( boolValueemail == true && boolValuepassword == true) {
        alert("Thank you for login & you are redirecting to webpage");
        window.location.href = "index.html";
      }
    }
  </script>
</html>
