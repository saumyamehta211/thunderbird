<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    
    <title>Login Page</title>
  </head>
  <body>
    <form
      class="login"
      id="form"
      onsubmit="event.preventDefault()"
      method="get"
    >
      <h1>Login or <a href="signUp.html">Signup</a></h1>
      <label for="email">Email</label>
      <input id="email" placeholder="eg.,test@xyz.com" type="text" required />
      <span id="errorEmail"></span>
      <label for="password">Password</label>
      <input type="password" id="Password" placeholder="eg.,zzzxxx" />
      <span id="errorPassword"></span>
      <button type="submit" value="login" class="login" onclick="login()">
        Login
      </button>
    </form>
  
  </body>
  
  
  <script>
    function login() {
      const email = document.getElementById("email");
      const password = document.getElementById("Password").value;

      var emailFormat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;

      if (email.value == "" || email.value == null) {
        errorEmail.innerText = 'email is required';
        errorEmail.style.color = "#FF0000"
      } else if (!email.value.match(emailFormat)) {
        errorEmail.innerText = 'enter valid email id.';
        errorEmail.style.color = "#FF0000"
      } else if (password == "") {
        errorPassword.innerText = 'Please enter the password';
        errorPassword.style.color = "#FF0000"
      } else if (password.length >= 20 || password.length <= 6) {
        errorPassword.innerText = "Incorrect Password"
        errorPassword.style.color = "#FF0000"
      } else {
        alert("Thank you for login & you are redirecting to webpage");
        window.location.href = "index.html";
      }
    }
  </script>
</html>
