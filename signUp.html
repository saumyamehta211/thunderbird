<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/signup.css">
    <link rel="stylesheet" href= "/logsignin.js">
</head>

<body>
    <div class="container">
        <form id="form" action="login.html" method="get">
            <h1>Signup or <a href="login.html"> Login</a></h1>
            <label class="firstName">First Name</label>
            <input type="text" placeholder="eg.,Nidhish" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="eg.,Kansra" id="lastName" required >
            <label for="email" >E-mail</label>
            <input type="email" placeholder="eg.,test@xyz.com" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="eg.,Qwerty@1" required>
            <label for="Mobile">Mobile</label>
            <input type="tel" placeholder="eg.,1234567890" id="mobile" required>
            <button type="submit" class="submit-btn" onclick="signUpSubmit()">Submit</button>
        </form>
    </div>
</body>
<footer class="main-footer">
    <p>Thunder Fury &copy; 2021, All Rights Reseved</p>
</footer>
<script>
    function signUpSubmit(){

    var firstName = document.getElementById('firstName')
    var lastName = document.getElementById('lastName')
    var email = document.getElementById('email')
    var password = document.getElementById('password')
    var mobile = document.getElementById('mobile')
    var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var phoneFormat = /^\d{10}$/;

    if (firstName.value == '' || firstName.value == null) {
        alert("firstName is required");
    }
    else if (lastName.value == '' || lastName.value == null) {
        alert("lastName is required");
    }
    else if (email.value == '' || email.value == null) {
        alert("email is required");
    }
    else if (!(email.value.match(emailFormat))){
        console.log("email: " + email)
        console.log("email format: " + emailFormat)
        alert('enter valid email id.');
    }
    else if (password == '' | password.value.length <= 6) {
        alert('Password must be longer than 6 character');
    } 
    else if(password.value.length >= 20) {
        alert('Password must be less than 20 character');
    }
    else if (!(mobile.value.match(phoneFormat))) {
        console.log("mobile: " + mobile)
        console.log("mobile format: " + phoneFormat)
        alert('Enter a valid number');
    }
    if (
         firstName.value > 2 &&
         lastName.value > 2 &&
         emailFormat.test(email) &&
         password.value.length <= 6 &&
         mobile.value.length == 10
     ) {
         alert("inside last if")
         alert('--------------Your account has been created');
     }
    else {
        alert('Your account has been created');
    }
    }
</script>
</html>
