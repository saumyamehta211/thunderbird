<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <form id="form" method="get">
        <h1>Signup or <a href="login.html"> Login</a></h1>
        <label class="firstName">First Name</label>
        <input type="text" placeholder="eg.,Nidhish" id="firstName" required />
        <span id="errorFirstName"></span>
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="eg.,Kansra" id="lastName" required />
        <span id="errorLastName"></span>
        <label for="email">E-mail</label>
        <input type="email" placeholder="eg.,test@xyz.com" id="email" required/>
        <span id="errorEmail"></span>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="eg.,Qwerty@1" required />
        <span id="errorPassword"></span>
        <label for="Mobile">Mobile</label>
        <input type="tel" placeholder="eg.,1234567890" id="mobile" required />
        <span id="errorPhone"></span>
        <button type="submit" class="submit-btn" onclick="event.preventDefault();signUpSubmit()">Submit</button>
      </form>
    </div>
  </body>
  <footer class="main-footer">
    <p>ThunderFury &copy; 2021, All Rights Reseved</p>
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
      <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
    </div>
  </footer>
  <script>
    function signUpSubmit() {
      let firstName = document.getElementById("firstName");
      let lastName = document.getElementById("lastName");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let mobile = document.getElementById("mobile");
      let emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      let boolValuefirstName = false;
      let boolValuelastName = false;
      let boolValueemail = false;
      let boolValuepassword = false;
      let boolValuenumber = false;
      

      if (firstName.value == "") {
        console.log("inside first if")
        errorFirstName.innerText = 'firstName is required';
        errorFirstName.style.color = "#FF0000";
        boolValuefirstName = false;
        
      }
      else if(!firstName.value == "" ) {
        errorFirstName.innerText = 'VALID';
        errorFirstName.style.color = "#008000";
        boolValuefirstName = true;
     

      }
      if (lastName.value == "" ) {
        errorLastName.innerText = 'lastName is required'
        errorLastName.style.color = "#FF0000"
        boolValuelastName = false;
        
      }
      else if(!lastName.value == "" ) {
        errorLastName.innerText = 'VALID';
        errorLastName.style.color = "#008000";
        boolValuelastName = true;
       
      }
      if(email.value == "" ) {
        errorEmail.innerText = 'email is required'
        errorEmail.style.color = "#FF0000"
        boolValueemail = false;
      
      }
      else if(!email.value == "") {
        errorEmail.innerText = 'VALID'
        errorEmail.style.color = "#008000";
        boolValueemail = true;
        
      }
      else if(!email.value.match(emailFormat)) {
        console.log("email: " + email);
        console.log("email format: " + emailFormat);
        errorEmail.innerText = 'enter valid email id.'
        errorEmail.style.color = "#FF0000"
        boolValueemail = false;
        
      } 
      else if(email.value.match(emailFormat)) {
        console.log("email: " + email);
        console.log("email format: " + emailFormat);
        errorEmail.innerText = 'VALID'
        errorEmail.style.color = "#008000";
        boolValueemail = true;
        
      }

      if((password.value == "") | (password.value.length <= 6 | password.value.length >= 20)) {
        errorPassword.innerText = 'Password must be longer than 6 character'
        errorPassword.style.color = "#FF0000"
        boolValuepassword = false;
        
      }
      else if((!password.value == "") | (!password.value.length <= 6 | !password.value.length >= 20)) {
        errorPassword.innerText = 'VALID';
        errorPassword.style.color = "#008000";
        boolValuepassword = true;
       
      }
      if(mobile.value == "" || mobile.value.length != 10)  {
        console.log("mobile: " + mobile);
        errorPhone.innerText = 'Enter a valid number'
        errorPhone.style.color = "#FF0000"
        boolValuenumber = false;
       
      }
      else if(!mobile.value == "" ||  !mobile.value.length == 10)  {
        console.log("mobile: " + mobile);
        console.log("mobile value:" + mobile.value) 
        errorPhone.innerText = 'VALID';
        errorPhone.style.color = "#008000";
        boolValuenumber = true;
      }
      if (boolValuefirstName == true &&
       boolValuelastName == true && 
       boolValueemail == true && 
       boolValuepassword == true &&
        boolValuenumber == true) {
        console.log("")
        alert("Your account has been created");
        window.location.href = "login.html";
      }
    }
  
  </script>
</html>
